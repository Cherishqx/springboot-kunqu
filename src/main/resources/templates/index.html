<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>昆曲簿数据库</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Microsoft YaHei", sans-serif;
      line-height: 1.6;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4f2e4 100%);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* 添加背景圆形渐变 */
    body::before,
    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      z-index: 0;
    }

    body::before {
      background: radial-gradient(circle, rgba(97, 186, 167, 0.1) 0%, rgba(97, 186, 167, 0) 70%);
      top: -100px;
      left: -100px;
    }

    body::after {
      background: radial-gradient(circle, rgba(97, 186, 167, 0.1) 0%, rgba(97, 186, 167, 0) 70%);
      bottom: -100px;
      right: -100px;
    }

    .container {
      width: 100%;
      max-width: 800px; /* 增加容器宽度 */
      margin: 0 auto;
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
    }

    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 3rem;
      font-size: 2.2rem;
      border-bottom: 2px solid #61BAA7;
      padding-bottom: 1rem;
    }

    .nav-links {
      display: grid;
      gap: 1.5rem;
      margin-top: 2rem;
      padding: 0 2rem;
    }

    .nav-link {
      display: block;
      padding: 1.2rem 2rem;
      background: white;
      color: #2c3e50;
      text-decoration: none;
      border-radius: 0.8rem;
      border: 1px solid #61BAA7;
      transition: all 0.3s ease;
      text-align: center;
      font-size: 1.1rem;
      position: relative;
      overflow: hidden;
    }

    .nav-link:hover {
      background: #61BAA7;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(97, 186, 167, 0.3);
    }

    .nav-link::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .nav-link:hover::before {
      width: 300px;
      height: 300px;
    }

    @media (max-width: 1024px) {
      .container {
        max-width: 90%;
        padding: 2rem;
      }
    }

    @media (max-width: 800px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 2rem;
      }

      .nav-links {
        padding: 0 1rem;
      }

      .nav-link {
        padding: 1rem 1.5rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>欢迎使用昆曲簿数据库</h2>
  <div class="nav-links">
    <a class="nav-link" th:href="@{/list}">
      昆曲历史
    </a>
    <a class="nav-link" th:href="@{/allusers/list}">
      用户中心
    </a>
    <a class="nav-link" th:href="@{/ticketinformation/list}">
      票务信息
    </a>
  </div>
</div>
</body>
</html>
